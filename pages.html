<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages - How old Am I</title>
    <link rel="stylesheet" href="/static/styles/app.css">
</head>
<body style="padding: 20px;">
    <header>
        <nav class="container-fluid">
          <ul class="logo">
            <li><a href="/"><strong>How old am I</strong></a></li>
          </ul>
          <ul class="navbar-links">
            <li><a href="/sitemap.xml" class="contrast">Site Map</a></li>
            <li><a href="/pages#about" class="contrast">About US</a></li>
            <li><a href="/pages#privacy-policy" class="contrast">Privacy Policy</a></li>
            <li><a href="/pages#disclaimer" class="contrast">Disclaimer</a></li>
            <li><span class="close-btn" onclick="toggleMenu()">&times;</span></li>
          </ul>
          <div class="navbar-controls">
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
              <img id="sunIcon" src="./static/images/sun.svg" alt="light mode sun svg" style="display: none;">
              <img id="moonIcon" src="./static/images/moon.svg" alt="light mode moon svg" style="display: none;">
            </div>
            <span class="navbar-toggle" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        </nav>
      </header>
    <main class="container" style="margin: auto;">
        <article id="root">

        </article>
    </main>
    <script> 
      // show and hide navbar
      function toggleMenu() {
        const navbarLinks = document.querySelector('.navbar-links');
        const navbarToggle = document.querySelector('.navbar-toggle');
        navbarLinks.classList.toggle('show');
        navbarToggle.classList.toggle('open');
      }
      
      // Function to set the theme based on browser preference
      function setThemeFromBrowserPreference() {
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const root = document.documentElement;
        const sunIcon = document.getElementById("sunIcon");
        const moonIcon = document.getElementById("moonIcon");
      
        if (prefersDarkMode) {
            root.setAttribute("data-theme", "dark");
            moonIcon.style.display = "inline"; // Show moon icon
        } else {
            root.setAttribute("data-theme", "light");
            sunIcon.style.display = "inline"; // Show sun icon
        }
      }
      
      // Function to toggle between dark and light mode
      function toggleDarkMode() {
        const root = document.documentElement;
        const sunIcon = document.getElementById("sunIcon");
        const moonIcon = document.getElementById("moonIcon");
        
        // Check if dark mode is enabled
        const isDarkMode = root.getAttribute("data-theme") === "dark";
        
        // Toggle dark mode
        if (isDarkMode) {
            root.setAttribute("data-theme", "light");
            sunIcon.style.display = "inline"; // Show sun icon
            moonIcon.style.display = "none"; // Hide moon icon
        } else {
            root.setAttribute("data-theme", "dark");
            sunIcon.style.display = "none"; // Hide sun icon
            moonIcon.style.display = "inline"; // Show moon icon
        }
        
        // Store the user's preference in local storage
        localStorage.setItem("theme", root.getAttribute("data-theme"));
      }
      
      // Check if the user has a preference stored in local storage, otherwise set theme based on browser preference
      document.addEventListener("DOMContentLoaded", function() {
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme) {
            document.documentElement.setAttribute("data-theme", storedTheme);
        } else {
            setThemeFromBrowserPreference();
        }
      
        // Show the appropriate icon based on the theme
        const sunIcon = document.getElementById("sunIcon");
        const moonIcon = document.getElementById("moonIcon");
        if (document.documentElement.getAttribute("data-theme") === "dark") {
            moonIcon.style.display = "inline";
        } else {
            sunIcon.style.display = "inline";
        }
      });
      </script>
<script src="./pages.js"></script>
</body>
</html>
